name: Integration

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master]

jobs:
  RCLtest:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
        test: ["hello"]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm install
      - run: npm run build
      - run: npx rollup -c rollup.test-integration-config.js -i test/integration/${{ matrix.uos }}.test.ts
      - run: npx mocha dist/test-integration.bundle.js